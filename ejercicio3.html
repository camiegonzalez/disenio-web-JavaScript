<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida con Cálculo de Días Vividos</title>
</head>
<body>
    <h1 id="welcomeMessage"></h1>
    <form id="userDataForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        <br>
        <label for="age">Edad:</label>
        <input type="number" id="age" required>
        <br>
        <label for="city">Ciudad:</label>
        <input type="text" id="city" required>
        <br><br>
        <button type="button" onclick="showWelcomeAndDaysLived()">Enviar</button>
    </form>
    <p id="daysLivedMessage"></p>
    <script>
        function showWelcomeAndDaysLived() {
            const nombre = document.getElementById("name").value;
            const edad = document.getElementById("age").value;
            const ciudad = document.getElementById("city").value;

            const diasVividos = Math.floor(edad * 365.25);

            document.getElementById("welcomeMessage").innerText = `¡Bienvenido, ${nombre} de ${ciudad}! Tenes ${edad} años.`;
            document.getElementById("daysLivedMessage").innerText = `Has vivido aproximadamente ${diasVividos} días.`;
            document.getElementById("userDataForm").style.display = "none";
        }
    </script>
</body>
</html>
